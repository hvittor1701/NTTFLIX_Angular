<div class="home-container">
  <app-header></app-header>
  <main class="home-content">
    <div class="container mt-3">
      <h2 class="favorites-title">Favorite Movies</h2>
      <div class="row">
        <div class="col-md-4 mb-3" *ngFor="let movie of favoriteMovies">
          <div class="card h-100" (click)="navigateToDetails(movie.imdbID)">
            <img [src]="movie.Poster" class="card-img-top" alt="Movie Poster" onerror="this.onerror=null;this.src='https://via.placeholder.com/300x450?text=No+Image';">
            <div class="card-body">
              <h5 class="card-title">{{ movie.Title }}</h5>
              <p class="card-text">Year: {{ movie.Year }}</p>
              <i class="bi bi-star favorite-icon" [class.filled]="true" (click)="toggleFavorite(movie.imdbID, $event)"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <app-footer></app-footer>
</div>
